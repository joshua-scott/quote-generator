<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">
    <title>Quote Generator</title>
</head>

<body>

    <div class="content">
        <div class="quote"><i class="fa fa-spinner loading" aria-hidden="true"></i>Retrieving quotes...</div>
        <div class="author"></div>
        <div class="buttons">
            <a href="" class="tweet"><button class="tweet" title="Tweet this quote"><i class="fa fa-twitter" aria-hidden="true"></i></button></a>
            <button class="new" title="New quote (or press space)"><i class="fa fa-refresh" aria-hidden="true"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
